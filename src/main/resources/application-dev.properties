# Configuracion especifica para Entorno DEV (Servidor de pruebas)
# Se activa con SPRING_PROFILES_ACTIVE=dev

# Base de datos compartida para el equipo de desarrollo (Ejemplo PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Actualizar esquema pero sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Seguridad - Permitir frontend de Dev (Ejemplo en Vercel preview)
cors.allowed-origins=https://dev.paincalendar.mine.com
